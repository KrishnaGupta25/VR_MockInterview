<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text & Text to Speech</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px;
      margin-top: 48px;
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      color: #2d5c88;
      margin-bottom: 24px;
    }
    h2 {
      color: #2d5c88;
      margin-top: 32px;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
    #result {
      margin-top: 16px;
      font-size: 1.1em;
      background: #f3f8ff;
      border-radius: 8px;
      padding: 12px;
      min-height: 40px;
      color: #333;
      box-shadow: 0 2px 8px rgba(45,92,136,0.04);
    }
    button {
      padding: 10px 24px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #2d5c88;
      color: #fff;
      margin: 8px 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #b0b8c1;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #b0b8c1;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 8px;
      resize: vertical;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 32px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .btn-success {
      background: #28a745;
    }
    .btn-success:hover {
      background: #218838;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .btn-info {
      background: #17a2b8;
    }
    .btn-info:hover {
      background: #138496;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .stats {
      margin-top: 8px;
      color: #666;
      font-size: 0.9em;
    }
    .listening-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #28a745;
      border-radius: 50%;
      margin-left: 8px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #b0b8c1;
      margin: 8px 0;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 8px;
      color: #555;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech to Text & Text to Speech</h1>
    <div class="section">
      <h2>Speech to Text</h2>
      <label for="langSelect">Language/Accent:</label>
      <select id="langSelect">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="en-IN">English (India)</option>
        <option value="en-AU">English (Australia)</option>
        <option value="hi-IN">Hindi (India)</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
      </select>
      <br>
      <div class="btn-group">
        <button id="startBtn" class="btn-success">üé§ Start Listening</button>
        <button id="stopBtn" class="btn-danger" disabled>‚èπ Stop</button>
        <button id="clearBtn" class="btn-info">üóë Clear</button>
        <button id="copyBtn" class="btn-info">üìã Copy</button>
        <button id="downloadBtn" class="btn-info">üíæ Download</button>
      </div>
      <div id="result"></div>
      <div class="stats" id="stats">Words: 0 | Characters: 0</div>
      <div style="margin-top:8px; color:#888; font-size:0.95em;">üí° Tip: Speak clearly and close to the microphone for best results.</div>
    </div>
    <div class="section">
      <h2>Text to Speech</h2>
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect">
        <option value="">Default Voice</option>
      </select>
      <textarea id="ttsInput" rows="3" placeholder="Enter text to speak..."></textarea><br>
      <div class="btn-group">
        <button id="speakBtn" class="btn-success">üîä Speak</button>
        <button id="pauseBtn" class="btn-info">‚è∏ Pause</button>
        <button id="resumeBtn" class="btn-info">‚ñ∂ Resume</button>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const resultDiv = document.getElementById('result');
    const statsDiv = document.getElementById('stats');

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
    } else if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
    }

    const langSelect = document.getElementById('langSelect');

    function setRecognitionLang() {
      if (recognition) {
        recognition.lang = langSelect.value;
      }
    }

    function updateStats(text) {
      const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
      const chars = text.length;
      statsDiv.textContent = `Words: ${words} | Characters: ${chars}`;
    }

    if (recognition) {
      recognition.continuous = true;
      recognition.interimResults = true;
      setRecognitionLang();

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        resultDiv.textContent = transcript;
        updateStats(transcript);
      };

      recognition.onstart = () => {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        resultDiv.innerHTML = 'Listening... <span class="listening-indicator"></span>';
      };

      recognition.onend = () => {
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      startBtn.onclick = () => {
        setRecognitionLang();
        recognition.start();
      };
      stopBtn.onclick = () => {
        recognition.stop();
      };
      langSelect.onchange = setRecognitionLang;
    } else {
      resultDiv.textContent = 'Web Speech API is not supported in this browser.';
      startBtn.disabled = true;
    }

    // Clear button
    clearBtn.onclick = () => {
      resultDiv.textContent = '';
      updateStats('');
    };

    // Copy button
    copyBtn.onclick = () => {
      const text = resultDiv.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = '‚úÖ Copied!';
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    };

    // Download button
    downloadBtn.onclick = () => {
      const text = resultDiv.textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'transcript.txt';
      a.click();
      URL.revokeObjectURL(url);
    };

    // Text to Speech functionality
    const speakBtn = document.getElementById('speakBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const ttsInput = document.getElementById('ttsInput');
    const voiceSelect = document.getElementById('voiceSelect');

    let voices = [];
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '<option value="">Default Voice</option>';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    // Load voices
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    speakBtn.onclick = () => {
      const text = ttsInput.value.trim();
      if (text) {
        const utterance = new SpeechSynthesisUtterance(text);
        if (voiceSelect.value) {
          utterance.voice = voices[voiceSelect.value];
        }
        window.speechSynthesis.cancel(); // Stop any ongoing speech
        window.speechSynthesis.speak(utterance);
      }
    };

    pauseBtn.onclick = () => {
      window.speechSynthesis.pause();
    };

    resumeBtn.onclick = () => {
      window.speechSynthesis.resume();
    };
  </script>
</body>
</html>
